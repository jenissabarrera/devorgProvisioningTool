<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Premium App Wizard</title>

    <link href='//fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' async type='text/css'>
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://sdk-cdn.mypurecloud.com/javascript/69.2.1/purecloud-platform-client-v2.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/client-apps/1.3.0/purecloud-client-app-sdk.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
    <div id="background"></div>
    <noscript>
        For full functionality of this site it is necessary to enable JavaScript. Here are the <a href="http://www.enable-javascript.com/" target="_blank">instructions how to enable JavaScript in your web browser</a>.
    </noscript>
    
    <header>
        <p>Premium App /&nbsp; Summary</p>
    </header>

    <div class="content">
        <div class="title">
            Done
        </div>

        <ul class="progress-bar">
            <li class="active">
                <span class="txt-start">Start</span>
            </li>
            <li class="active">
                <span class="txt-install">Install</span>
            </li>
            <li class="active current">
                <span class="txt-summary">Summary</span>
            </li>
        </ul>
        <main>
            <p class="success">
                <div class="txt-finish-install">
                    Please wait while we take you to the application. 
                </div>
                <div id="loading" style="margin-top: 30px; text-align: center;">
                    <i class="fa fa-spinner fa-spin" style="font-size:70px; color: #1997CA;"></i>
                </div>
            </p>
        </main>
    </div>
    <footer>
        <img src="./assets/img/logo.png" alt="Logo">
    </footer>

    <!-- MODAL-->
    <div id="loading-modal">
        <div class="overlay"></div>
        <div class="modal">
            <img class="logo" src='./assets/img/loading.svg' alt="" srcset="">
            <div class="modal-message"></div>
        </div>
    </div>
    
    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
